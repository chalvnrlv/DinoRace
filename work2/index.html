<!DOCTYPE html>
<html>
<head>
    <title>T-Rex Runner Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="multiplayer-status">
        <h3>Multiplayer Dino</h3>
        <p id="connection-status">Connecting to server...</p>
        <div id="players-list">
            </div>
        <button id="ready-button">I'm Ready!</button>
    </div>

    <div class="main-container">
        <div class="runner-container">
            <canvas id="runner-canvas" class="runner-canvas" width="600" height="150"></canvas>
        </div>
    </div>

    <script src="script.js"></script> 
</body>
</html>
